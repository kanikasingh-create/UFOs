<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Finder</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-dark">
    <div class="wrapper">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a class="navbar-brand" href="index.html">UFO Sightings</a>
        </nav>
    </div>
    <div class="jumbotron">
        <h1 class="display-4">The Truth is Out There</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h3>Are we alone?</h3>
            </div>
            <div class="col-md-8">
                <p>
                    Are we alone? Is Earth really the only life-sustaining planet? In a study funded by W. Avy, and a strong data-focused approach, we attempt to answer these questions.<br><br>
                </p>
            </div>
        </div>
    </div> 
    <br />
    <br />
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <form class="bg-dark">
                    <h3>Filter Search</h3>
                    <ul class="bg-dark">
                        <li class="list-group-item  bg-dark">
                            <label for="date">Enter Date</label>
                            <input class="change-input" type="text" placeholder="1/10/2010" id="datetime" />
                        </li>
                        <li class="list-group-item  bg-dark">
                            <label for="city">Enter City</label>
                            <input class="change-input" type="text" placeholder="City" id="city" />
                        </li>
                        <li class="list-group-item  bg-dark">
                            <label for="state">Enter State</label>
                            <input class="change-input" type="text" placeholder="State" id="state" />
                        </li>
                        <li class="list-group-item  bg-dark">
                            <label for="country">Enter Country</label>
                            <input class="change-input" type="text" placeholder="Country" id="country" />
                        </li>
                        <li class="list-group-item  bg-dark">
                            <label for="shape">Enter Shape</label>
                            <input class="change-input" type="text" placeholder="Shape" id="shape" />
                        </li>
                        <!-- <li class="list-group-item  bg-dark">
                            <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                        </li> -->
                    </ul>
                </form>
            </div>
            <div class="col-md-9">
                <table class="table table-striped">
                  <thead>
                    <tr>
                        <th>Date</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Shape</th>
                        <th>Duration</th>
                        <th>Comments</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
